<head>
  <link rel="stylesheet" href="description/description.css">
  <body>
    <div class="row">
      <div class="col-3 " style="margin: auto;">
        <h3 style="text-align: center; ">Related Articles</h3> <hr>
        <div class="articles" ng-repeat="headlines in vm.articles">
          <img class="sideImg"src="{{headlines.urlToImage}}" alt="Img ">
          <a href="" class="headlines">{{headlines.title}}</a>
        </div>
      </div>
      <div class="col-6" style="padding: 0;">
          <div class="card" style="padding: 50px;">
            <div class="card contentCard">
              <h2>{{vm.content.title}}</h2>
              <p>{{vm.content.description}}</p>
              <hr style="margin-top:0 ;">
              <span style=" color:gray; font-size: 14px; ">
                By: {{vm.content.author}} | Published on: {{vm.content.publishedAt | date: "dd MMM, y h:mm a"}}
              </span><br>
              <img src="{{vm.content.urlToImage}}" alt="Img"><br>
              <p style="float: right;">{{vm.content.content}}</p>
            </div>
            <a class="btn" href="{{vm.content.url}}"> Read More...</a>          
          </div> 
      </div>
      <div class="col-3"></div>
    </div>
  </body>
</head>
